{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>SINAU: Login</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css"%}">
	<link rel="icon" href="{% static "images/log2.ico" %}" type="image/icon" sizes="16x16">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="login-content">
			<form action="/login" method="post">
				{% csrf_token %}
				<img src="{% static "imgg/log2.png"%}" width="50%" height="50%">
				<h2 class="title">
					{% if message %}
					<span style="color:#f3745e;">{{ message }}</span>
					{% else %}
					{% endif %}
				</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input name="username" type="text" class="input" required
							oninvalid="this.setCustomValidity('Please input username!')"
							oninput="setCustomValidity('')">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input name="password" type="password" class="input" required
							oninvalid="this.setCustomValidity('Please input the password!')"
							oninput="setCustomValidity('')">
					</div>
				</div>
				<input type="submit" class="btn" value="login">
			</form>
		</div>
	</div>
	<div id="loader">
		<img src="{% static "imgg/log2.png"%}" alt="">
	</div>
	<script type="text/javascript" src="{% static "js/main.js"%}"></script>
	<script>
		var loader = document.getElementById("loader");

		window.addEventListener("load", function () {
			setTimeout(function () {
				loader.style.opacity = "0";
				loader.style.visibility = "hidden";
			}, 1500);
		})
	</script>
</body>

</html>
