{% extends "pemilu/layout.html" %}

{% block brand %}static/imgg/123.png{% endblock %}

{% block title %}
    Halaman Muka
{% endblock %}

    
{% block main %}
{% load static %}
<div class="wrap">
    <h1>Hello, Aucky</h1>
    <h2>welcome to orava</h2>
    <p>Let's take some little quiz to know what you really are</p>
            <button class="btn-next" onclick="window.location.href='/hello';">Let's Go</button>

</div>
<div id="loader">
    <img src="static/imgg/logo1.png" alt="">
</div>

<style>
    .h2, h2 {
    font-weight: bold;
    font-size: 2rem;
}
    .btn-next {
           width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  border: none;
  padding: 15px 35px;
  background-color: white;
  color: #6c757d;
  border-radius: 27px;
  transition: 0.4s all;
    }
    .btn-next:hover {
  cursor: pointer;
  background-color: #fff;
  color: #f3745e;
  box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.1);
}
    .wrap {
        position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
        text-align: center;
  justify-content: center;
  align-items: center;
        color: white;
        font-family: Montserrat;
    }
  
    #loader {
        height: 9999px;
        width: 9999px;
        background-color: white;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 9999;
        transition: all .5s;
    }
    #loader img{
        position: absolute;
        width: 2%;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    #logo {
         width: 100%;
        top: 70%;
    }
    html, body {margin: 0; height: 100%; overflow: hidden}
    body {
        background-color: #f3745e;
    }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script>
    var loader = document.getElementById("loader");

    window.addEventListener("load",function(){
        setTimeout(function () {
            loader.style.opacity = "0";
            loader.style.visibility = "hidden";
        }, 1500);
    })


</script>
{% endblock %}
